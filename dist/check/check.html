<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>宝可梦加傲乐记录器</title>
<script defer src="../check/check.bundle.js"></script></head>
<body>
<div id="container">
    <div id="check-filter">
        <form class="row g-3">
            <div class="col-auto">
                <select class="form-select form-select-sm" id="starSelect" aria-label="星级">
                    <option selected>星级</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">特殊</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-select form-select-sm" id="pmSelect" aria-label="宝可梦">
                    <option selected>宝可梦</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3 btn-sm" id="btnPmShow">出现</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success mb-3 btn-sm" id="btnPmGet">获取</button>
            </div>
        </form>
    </div>
    <div id="check-container"></div>
</div>
</body>
</html>
